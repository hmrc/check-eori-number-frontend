include "frontend.conf"

appName = "check-eori-number-frontend"
serviceName = "check-eori-number"
appAcronym = "CHEN"

play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.

# Primary entry point for all HTTP requests on Play applications

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.checkeorinumberfrontend.config.ErrorHandler"

play.filters.enabled += play.filters.csp.CSPFilter

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="9IvBEV7pU1D0OsKNBh6yaUuEj6k3mqDdMyF1g5yQNkkpMrlm9EpK6wUgsi8RWc8c"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      enabled = true
    }
  }
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    check-eori-number {
      host = localhost
      port = 8351
      url = "check-eori-number"
    }

    feedback-survey {
      url = "http://localhost:9514/bas-gateway/sign-out-without-state?continue=http://localhost:9514/feedback/check-eori-number"
    }

    features {
      welsh-translation: true
    }
  }
}

tracking-consent-frontend {
  gtm.container = "b"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

accessibility-statement.service-path = "/check-eori-number"

contact-frontend.serviceId ="check-eori-number"


